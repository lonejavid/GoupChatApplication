<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat App</title>
    <link rel="stylesheet" href="chat-app.css">
 
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"></script>


</head>

<body>
    <!-- <h2>Chat App</h2> -->
    <div class="display">
        <div class="groups">
            <div class="create-group">
                <button id="create-grp">create group</button>
                <div class="new-group hide">
                    <form id="create-new-group">
                        <label for="name">Create a new group</label>
                        <input type="text" name="name" id="name" required>
                        <button type="submit">New Group</button>
                    </form>
                </div>
            </div>
            <div class="show-groups">

            </div>
            <div class="show-add-users hide">
                <div> 
                </div>
            </div>

        </div>
        <div class="group-message">
            <div class="hide header">
                <h1></h1>

            </div>

            <div class="hide messages">
               <p> these are the messages</p>
            </div>
            <div class="hide send-messages">
                <label class="switch">
                    <input type="checkbox" id="toggleInput">
                    <span class="slider round"></span>
                  </label>
                  
                <form id="messsage">
                    <input type="text" name="message" id="message" placeholder="Type your message here" required oninvalid="this.setCustomValidity('Enter message')" oninput="setCustomValidity('')">
                    <button type="submit">send</button>
                </form>
                <form id="files" class="hide" enctype="multipart/form-data">
                    <input type="file" name="file" id="file" required>
                    <button type="submit">send</button>
                </form>  
            </div>
            <div class="users hide">
                <button id="add-user-toggle-btn" class="hide">Add Userss</button>
                <div class="hide add-users">
                    
                    <div class="display-users">

                    </div>
                </div>
                <div class="hide show-users">
                    
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="script.js"></script>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>



</html>
